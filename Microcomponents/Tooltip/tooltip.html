<!DOCTYPE html>
<html>
    <head>
        <link href="tooltip.css" text="style/css" rel="stylesheet">
        <title>Tooltip</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>

        <!--Unsplash Hover Overlay-->
        <div class="unsplash image-container">
            <img src="Images/casey-horner-4rDCa5hBlCs-unsplash.jpg" alt="forest canopy"/>
            <div class="overlay">
                <div class="icon-flex top-flex">
                    <div class="icon">
                        <svg class="bi bi-heart-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                        </svg>
                    </div>
                    <div class="icon">
                        <svg class="bi bi-plus" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                            <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                        </svg>
                    </div>
                </div>
                <div class="icon-flex bottom-flex">
                    <div class="profile-flex">
                        <div class="tooltip">
                            <img class="headshot" src="Images/headshot.jpg"/>
                            <div class="tooltip-content left">
                                <div class="tooltip-top-flex">
                                    <img src="Images/headshot.jpg" alt="photo of rong"/>
                                    <div class="tooltip-profile-names">
                                        <div class="tooltip-profile-name">Rongalong</div>
                                        <div class="tooltip-profile-handle">@heyrongalong</div>
                                    </div>
                                </div>
                                <div class="tooltip-photo-flex">
                                    <img src="Images/photo 1.jpg" alt="cute animal"/>
                                    <img src="Images/photo 2.jpg" alt="another cute animal"/>
                                    <img src="Images/photo 3.jpg" alt="anohter cute animal"/>
                                </div>
                                <button class="tooltip-follow-button">
                                    <div class="follow-icon">
                                        <svg class="bi bi-person-plus-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7.5-3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                                            <path fill-rule="evenodd" d="M13 7.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0v-2z"/>
                                        </svg>
                                    </div>
                                    <div class="follow-text">Follow</div>
                                </button>
                            </div>
                        </div>
                         
                        <!--Tooltip-->
                        <div class="tooltip">
                            <div class="profile-name">Rongalong</div>
                            <div class="tooltip-content right">
                                <div class="tooltip-top-flex">
                                    <img src="Images/headshot.jpg" alt="photo of rong"/>
                                    <div class="tooltip-profile-names">
                                        <div class="tooltip-profile-name">Rongalong</div>
                                        <div class="tooltip-profile-handle">@heyrongalong</div>
                                    </div>
                                </div>
                                <div class="tooltip-photo-flex">
                                    <img src="Images/photo 1.jpg" alt="cute animal"/>
                                    <img src="Images/photo 2.jpg" alt="another cute animal"/>
                                    <img src="Images/photo 3.jpg" alt="anohter cute animal"/>
                                </div>
                                <button class="tooltip-follow-button">
                                    <div class="follow-icon">
                                        <svg class="bi bi-person-plus-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7.5-3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                                            <path fill-rule="evenodd" d="M13 7.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0v-2z"/>
                                        </svg>
                                    </div>
                                    <div class="follow-text">Follow</div>
                                </button>
                            </div>
                        </div>
                        
                    </div>
                    <div class="icon">
                        <svg class="bi bi-arrow-bar-down" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M11.354 10.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 .708-.708L8 12.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                            <path fill-rule="evenodd" d="M8 6a.5.5 0 0 1 .5.5V13a.5.5 0 0 1-1 0V6.5A.5.5 0 0 1 8 6zM2 3.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

    </body>

    <footer>
        <script> </script>
    </footer>
</html>
