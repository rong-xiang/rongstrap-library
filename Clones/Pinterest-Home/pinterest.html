<!DOCTYPE html>
<html>
    <head>
        <title>Pinterest Clone by Rongalong</title>

    </head>

    <body>
        <nav>
            <div class="nav-container">
                <a href="">
                    <div class="wrapper nav-item">
                        <svg class="logo" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 1a7 7 0 1 1 0 14A7 7 0 0 1 8 1zm0-1a8 8 0 1 1 0 16A8 8 0 0 1 8 0z"/>
                            <path fill-rule="evenodd" d="M4.285 6.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 4.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 3.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683z"/>
                            <path d="M7 9.5C7 8.672 6.552 8 6 8s-1 .672-1 1.5.448 1.5 1 1.5 1-.672 1-1.5zm4 0c0-.828-.448-1.5-1-1.5s-1 .672-1 1.5.448 1.5 1 1.5 1-.672 1-1.5z"/>
                        </svg>
                    </div>
                </a>  
                <a href=""><div class="nav-item nav-text current">Home</div></a>
                <a href=""><div class="nav-item nav-text">Today</div></a>
                <a href=""><div class="nav-item nav-text">Following</div></a>
                <input class="nav-item" type="text" placeholder="Search for Vintage artwork" >
                <a href="">
                    <div class="notifications nav-item">
                        <div class="wrapper ">
                            <svg class="bell" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                            </svg>
                        </div>
                        <div class="notif-number">10</div>
                    </div>
                </a>
                <a href="">
                    <div class="wrapper nav-item">
                        <svg class="message" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>

                    </div>
                </a>
                <a href="">
                    <div class="wrapper nav-item">
                        <img src="Images/headshot.jpg" alt="profile picture">
                    </div>
                </a>
                <a href="">
                    <div class="chevron-wrapper nav-item">
                        <svg class="chevron-down" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </div>
